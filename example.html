<html>

<head>
    <style type="text/css">
	    .hover-line {
	        stroke-opacity: 1.0;
	        stroke-width: 5px;
	        stroke-dasharray: 5, 5;
	    }
    </style>
</head>

<body>
    <div class="ct-chart">
        <!--    <svg width="100" height="100" id="mysvg">
      <circle  r="10" class="mytext"></circle>
    </svg> -->
    </div>
</body>
<script type="text/javascript" src="./chartist-plugin-legends.js"></script>
<script type="text/javascript">
var data = {
    labels: ['Mondayds fdsfsdfsdf', 'Tuesdaysfsdfsdfsdf', 'Wednesday', 'Thursday', 'Friday'],
    series: [
        [12, 9, 7, 8, 5],
        [2, 1, 3.5, 7, 3],
        [1, 3, 4, 5, 6]
    ]
};
let chart = new Chartist.Line('.ct-chart', data, {
    axisX: {
        // position: 'start'
    },
    chartPadding: { top: 20, left: 50, right: 80, bottom: 20 },
    width: 500,
    height: 300,
    plugins: [
        Chartist.plugins.ctPointLabels({
            textAnchor: 'middle'
        }),
        Chartist.plugins.ctLegends({
            names: ['Jan', 'Feb', 'Mar'],
            position: 'right',
            padding: 20,
            shape: 'rect',
            onClick: function(selIdx, chart, evt) {
                // evt.target.style.
            },
            onMouseEnter(selIdx, evt) {
                console.log(chart.svg.querySelectorAll('.ct-line'))
                chart.svg.querySelectorAll('.ct-line').svgElements.forEach(d => {
                    // console.log(d,d.parent().classes)
                    let seriesClass = d.parent().classes()[1],
                        seriesNo = seriesClass[seriesClass.length - 1]
                    if (seriesNo.charCodeAt() - 97 === selIdx) {
                        d.addClass('hover-line')
                    }
                })
                // console.log(evt.target,chart)
            },
            onMouseLeave() {
                chart.svg.querySelectorAll('.ct-line').svgElements.forEach(d => {
                    d.removeClass('hover-line')
                })
            }
        })
    ]
});
</script>

</html>
